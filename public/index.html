<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="js/main.js"></script>

    <title>Tigla metalica</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div id="header"></div>
      <div id="main">
        <div class="carousel-container">
          <div class="overlay">
            <p>Solutii moderne pentru acoperisuri</p>
            <p><a href="/products" class="shop">Shop</a></p>
          </div>
          <div class="carousel-slide">
            <div class="carousel-item">
              <img src="./assets/slides/1.jpg" alt="Slide 1" />
            </div>
            <div class="carousel-item">
              <img src="./assets/slides/2.jpg" alt="Slide 2" />
            </div>
            <div class="carousel-item">
              <img src="./assets/slides/3.jpg" alt="Slide 3" />
            </div>
          </div>
          <div class="carousel-prev" onclick="prevSlide()">&#10094;</div>
          <div class="carousel-next" onclick="nextSlide()">&#10095;</div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
  <script>
    let slideIndex = 0;

    function showSlides() {
      const slides = document.querySelectorAll(".carousel-item");
      if (slideIndex >= slides.length) {
        slideIndex = 0;
      }
      if (slideIndex < 0) {
        slideIndex = slides.length - 1;
      }
      slides.forEach((slide) => (slide.style.display = "none"));
      slides[slideIndex].style.display = "block";
    }

    function nextSlide() {
      slideIndex++;
      showSlides();
    }

    function prevSlide() {
      slideIndex--;
      showSlides();
    }
    setInterval(() => {
      nextSlide();
    }, 3000);
    showSlides();
  </script>
  <script src="js/includes.js"></script>
</html>
